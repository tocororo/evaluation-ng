
<mat-card>
    <mat-card-header
        fxLayout="row wrap"
        fxLayout.xs="column"
        fxLayoutAlign="center center"

        mat-card-image
        class="mch-bg-primary-color"
    >
        <mat-card-title style="margin: 6px auto;">{{ surveySection.title | translate }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-accordion [formGroup]="parentFormGroup" [multi]="'true'">

            <mat-expansion-panel *ngFor="let category of surveySection.categories">
                <mat-expansion-panel-header>
                    <mat-panel-title>{{ category.title | translate }}</mat-panel-title>
                    <mat-panel-description>{{ category.desc | translate }}</mat-panel-description>
                </mat-expansion-panel-header>

                <table mat-table [dataSource]="category.questions" class="mat-elevation-z8">

                    <!-- Question Column -->
                    <ng-container [matColumnDef]="displayedColumns[0]">
                        <td mat-cell *matCellDef="let element">
                            {{ element.desc | translate }}
                        </td>
                    </ng-container>

                    <!-- Answer Column -->
                    <ng-container [matColumnDef]="displayedColumns[1]">
                        <td mat-cell *matCellDef="let element">
                            <div
                                fxLayout="row"
                                fxLayout.xs="row"
                                fxLayoutAlign="center center"
                            >
                                <mat-icon [matTooltip]="getTooltipHint(element)" [matTooltipPosition]="'right'" color="primary">find_in_page</mat-icon>
                                <ng-container [ngSwitch]="element.type">
                                    <input-bool *ngSwitchCase="categoryQuestionType.bool" [content]="element._inputContent"></input-bool>
                
                                    <input-number *ngSwitchCase="categoryQuestionType.integer" [content]="element._inputContent"></input-number>
                
                                    <input-select *ngSwitchCase="categoryQuestionType.select" [content]="element._inputContent"></input-select>
                                </ng-container>
                            </div>
                        </td>
                    </ng-container>
                
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                </table>
            </mat-expansion-panel>

        </mat-accordion>
    </mat-card-content>
</mat-card>
