
<ng-container *ngFor="let section of surveyValueService._evaluation.sections">
    <br />
    <app-viewer-card [parentFormGroup]="surveyFormGroup" [surveySection]="section"></app-viewer-card>
</ng-container>

<br />
<div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="end center"

    class="mh-1"
>
    <!-- <button mat-stroked-button color="primary" [disabled]="surveyFormGroup.invalid" (click)="save()" -->
    <button mat-raised-button [matMenuTriggerFor]="menuSave" style="color: white;" color="primary"
        [matTooltip]="'GUARDAR_TOOLTIP' | translate"
    >
        <!-- <mat-icon>more_vert</mat-icon> -->
        {{ 'GUARDAR' | translate }}
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuSave="matMenu">
       <button mat-menu-item (click)="save()">
            <mat-icon>create</mat-icon>
            <span>{{ 'GUARDAR_Y_HACER_UNA_NUEVA' | translate }}</span>
        </button>
        <button mat-menu-item (click)="save()">
            <mat-icon>compare</mat-icon>
            <span>{{ 'GUARDAR_Y_COMPARAR' | translate }}</span>
        </button>
        <button mat-menu-item (click)="save()">
            <mat-icon>share</mat-icon>
            <span>{{ 'GUARDAR_Y_COMPARTIR' | translate }}</span>
        </button>
        <button mat-menu-item (click)="save()">
            <mat-icon>exit_to_app</mat-icon>
            <span>{{ 'GUARDAR_Y_SALIR' | translate }}</span>
        </button>
    </mat-menu>
</div>
<br />
