
<mat-card>

    <mat-card-content [formGroup]="surveyFormGroup">

        <!-- <div [formGroup]="surveyFormGroup"> -->

            <!-- Start Name -->
            <mat-form-field class="w-100" [appearance]="'outline'">
                <mat-label>Nombre</mat-label>
                <input matInput [formControlName]="survey_ChildControlsPath.name" [required]="'true'" [placeholder]="'Escriba el nombre del Repositorio Institucional'" />
                <mat-error *ngIf="getErrorState(survey_ChildControlsPath.name)">{{ getErrorMessage(survey_ChildControlsPath.name) }}</mat-error>
            </mat-form-field>
            <!-- End Name -->

            <!-- Start URL -->
            <mat-form-field class="w-100" [appearance]="'outline'">
                <mat-label>Url</mat-label>
                <input matInput [formControlName]="survey_ChildControlsPath.url" [required]="'true'" [placeholder]="'Escriba el Url del Repositorio Institucional'" />
                <mat-error *ngIf="getErrorState(survey_ChildControlsPath.url)">{{ getErrorMessage(survey_ChildControlsPath.url) }}</mat-error>
            </mat-form-field>
            <!-- End Name -->

        <!-- </div> -->

    </mat-card-content>

    <mat-card-actions align="end" class="mrb-0">
        <button mat-stroked-button color="primary" [disabled]="surveyFormGroup.invalid" (click)="update()"
            [matTooltip]="((isAddingView) ? 'Adiciona un nuevo' : 'Edita el') + ' ' + 'Repositorio Institucional'"
            [matTooltipClass]="'tooltip-red'"
        >
            {{ ((isAddingView) ? 'Adicionar' : 'Editar') }}
        </button>
    </mat-card-actions>

</mat-card>
