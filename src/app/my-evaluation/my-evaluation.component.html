<div style="
    padding: 0 16px;
    flex-flow: row wrap;
    box-sizing: border-box;
    display: flex;
    place-content: center space-between;
    align-items: center;
  ">
  <header>
    <p>Mis Evaluaciones</p>
  </header>
  <table mat-table [dataSource]="evaluations" class="mat-elevation-z8" style="width: 90%; margin: 4%; font-size: 15px">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">Revista</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.datetime }}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>Estatus</th>
      <td mat-cell *matCellDef="let element">{{ element.state }}</td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon style="cursor: pointer" [routerLink]="['/evaluation/' + element.uuid + '/view']"
          (click)="getEvaluationsById(element.uuid)">
          visibility</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="clone">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon style="cursor:pointer" [routerLink]="['/survey/' + element.uuid + '/add']"
          (click)="getEvaluationsById(element.uuid)">
          content_copy</mat-icon>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
